name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Setup Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # CACHE PIP DEPENDENCIES (NEW)
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Install dependencies and test
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test app imports
        env:
          DATABASE_URL: postgresql://test:test@localhost/test
          GOOGLE_API_KEY: test-key
          TAVILY_API_KEY: test-key
          SECRET_KEY: test-secret
          COHERE_API_KEY: test-key
        run: |
          python -c "from app.main import app; print('âœ… App imports successfully')"
      
      # SETUP DOCKER BUILDX (NEW)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # CACHE DOCKER LAYERS (NEW)
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      # Build Docker image (UPDATED)
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: contract-analysis-api:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      # MOVE CACHE (NEW)
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
      # Test Docker container
      - name: Test Docker container
        run: |
          docker run -d -p 8000:8000 \
            -e CI=true \
            -e DATABASE_URL=postgresql://test:test@localhost/test \
            -e GOOGLE_API_KEY=test \
            -e TAVILY_API_KEY=test \
            -e SECRET_KEY=test-secret \
            -e COHERE_API_KEY=test \
            --name test-container \
            contract-analysis-api:${{ github.sha }}
          
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Stop container
          docker stop test-container
      
      # Login to Docker Hub (only on main branch)
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Push to Docker Hub (only on main branch)
      - name: Push to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag contract-analysis-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/contract-analysis-api:latest
          docker tag contract-analysis-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/contract-analysis-api:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/contract-analysis-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/contract-analysis-api:${{ github.sha }}