name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Setup Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Install dependencies and test
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test app imports
        run: |
          python -c "from app.main import app; print('âœ… App imports successfully')"
      
      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t contract-analysis-api:${{ github.sha }} .
      
      # Test Docker container
      - name: Test Docker container
        run: |
          docker run -d -p 8000:8000 \
            -e DATABASE_URL=postgresql://test:test@localhost/test \
            -e GOOGLE_API_KEY=test \
            -e TAVILY_API_KEY=test \
            -e SECRET_KEY=test-secret \
            --name test-container \
            contract-analysis-api:${{ github.sha }}
          
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Stop container
          docker stop test-container
      
      # Login to Docker Hub (only on main branch)
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Push to Docker Hub (only on main branch)
      - name: Push to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag contract-analysis-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/contract-analysis-api:latest
          docker tag contract-analysis-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/contract-analysis-api:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/contract-analysis-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/contract-analysis-api:${{ github.sha }}